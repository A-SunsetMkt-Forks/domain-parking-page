      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        background-image: var(--bg-image);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* backdrop-filter: blur(25px); */
        color: var(--fg-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        height: 100%;
        text-align: center;
      }

      .container {
        margin: 0 auto;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        padding-inline: 2rem;
        height: 100vh;
        min-height: 300px;
      }

      main {
        width: 100%;
        flex-grow: 1;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
      }

      h1 {
        white-space: nowrap;
        font-weight: 300;
        margin-block: 0 2rem;
      }

      p {
        font-size: 1.25rem;
        font-weight: 600;
        margin-block: 0 2rem;
      }
    </style>
  </head>

    <div class="container">
      <main>
        <header>
          <h1><span id="site_domain">Website is under construction</span></h1>
        </header>
        <p>
          This website is under construction. Please check back for an update
          soon.
        </p>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fitty/2.3.2/fitty.min.js"></script>

      // var url = window.location.hostname;
      var url = "mrty.dev";
      var site_domain = document.querySelector("#site_domain");
      site_domain.innerHTML = url;
      fitty("h1");
    </script>
  </body>
